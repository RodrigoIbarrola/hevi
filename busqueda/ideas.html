            <h2 class="texto-ideas">Presentanos tu idea como te quede mas comodo</h2>

        <form class="ideas">
            <div>
                <label for="nombre">Ingrese su nombre y apellido</label>
                <input type="text" name="nombre" placeholder="Nombre y apellido">
            </div>
           <div>
            <label for="numero">Ingrese su numero de telefono</label>
            <input type="number" name="numero" placeholder="011......">
           </div>
           <div>
            <label for="email">Ingrese su correo electronico</label>
            <input type="email" name="email" placeholder="@gmail.com">     
           </div>
           <div>
            <label for="archivo">Muestrenos su idea</label>
            <input type="file" name="archivo">
         </div>
           <div>
            <label for="idea">Tambien puede escribirnos su idea/proyecto</label>
            <textarea name="idea" id="" cols="30" rows="5" placeholder="Escribinos tu idea lo mas detallado posible."></textarea>
           </div>
        </div class="boton-idea">
            <button type="submit">Enviar</button>
            <button type="reset">Limpiar</button>          </div>
          <div>
        </form>
